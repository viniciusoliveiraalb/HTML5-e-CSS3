<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="get">
        <p>
            <label for="iest">Estado:</label>
            <select name="estado" id="iestado">
                <optgroup label="Grupo 1">
                    <option value="MG">Minas Gerais</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                </optgroup>

                <optgroup label="Grupo 2">
                    <option value="CE">Ceara</option>
                    <option value="PE">Pernambuco</option>
                    <option value="MA">Maceio</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">ADMINISTRAÇÃO</option>
                <option value="DEV">DESENVOLVEDOR</option>
                <option value="ODP">OPERADOR DE PRODUÇÃO</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem: </label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
