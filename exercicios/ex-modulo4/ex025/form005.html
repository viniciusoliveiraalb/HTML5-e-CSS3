<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"><label for="isxmas">Masculino</label>
            <input type="radio" name="sexo" id="isxfem" value="F"><label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend> Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tenis</label>
            <input type="checkbox" name="espin" id="iespin"> <label for="iespin">Ping-Pong</label>
            <input type="checkbox" name="esvol" id="iesvol"> <label for="iesvol">Voleiball</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="Reset" value="Limpar">
        </p>

    </form>

</body>

</html>
