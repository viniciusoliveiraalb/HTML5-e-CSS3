<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            height: 400px;
            width: 400px;
            border-collapse: collapse;
        }

        td{
            padding: 8px;
            border: 1px solid black;
            text-align: center; /* alinhamento horizontal */
            vertical-align: top; /* alinhamento vertical */
        }

        .numero{
            text-align: right;
        }

    </style>
</head>
<body>
        <h1>Minha primeira tabela</h1>
        <!--
            HIERARQUIA DE TABELAS (simples)
            TABLE = tabela
                TABLE ROW = linha de tabela
                    TABLE HEADER = cabeçalho de tabela
                    TABLE DATA   = dados de tabela

        -->
        <table>
            <tr><!--Primeira linha-->
                <td>A1      <!--o elemento table data ou <td> no html5 segundo a w3schools nao é obrigatório o fechamento da tag. mas  o recomendado é que feche. -->
                <td>B1</td>
                <td>C1</td>
            </tr>
            <tr> <!--Segunda linha-->
                <td>A2</td>
                <td>B2</td>
                <td class="numero">C2</td>
            </tr> 
            <tr>    <!-- Terceira linha-->
                <td>A3</td> 
                <td>B3</td>
                <td class="numero">C3</td>
            </tr>
            <tr>    <!-- Quarta linha-->
                <td>A4</td>
                <td>B4</td>
                <td>C4</td>
            </tr>
        </table>
</body>
</html>
