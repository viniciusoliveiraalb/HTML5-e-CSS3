<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML</title>
</head>
<body>
    <h1>Inserindo videos hospedados no meu propria servidor.</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>
    
    <video controls width="560" poster="imagens/imagem.jpg" controls>
        <source src="midias/gp.mp4" type="video/mp4">
        <source src="midias/gp.m4v" type="video/mp4">
        <source src="midias/gp.webm" type="video/webm">
        <source src="midias/gp.ogv" type="video/ogg">
        <p>Seu navegador nao tem compatibilidade com reprodução de videos.</p>

    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Ejkb_YpuHWs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
